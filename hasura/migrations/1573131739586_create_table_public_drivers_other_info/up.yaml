- args:
    sql: "CREATE TABLE \"public\".\"drivers_other_info\"(\"id\" serial NOT NULL, \"employment_status\"
      employment_status NOT NULL DEFAULT 'active', \"created_at\" timestamptz NOT
      NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT now(), PRIMARY
      KEY (\"id\") );\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_drivers_other_info_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"drivers_other_info\"\nFOR EACH ROW\nEXECUTE PROCEDURE
      \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT ON TRIGGER \"set_public_drivers_other_info_updated_at\"
      ON \"public\".\"drivers_other_info\" \nIS 'trigger to set value of column \"updated_at\"
      to current timestamp on row update';\n"
  type: run_sql
- args:
    name: drivers_other_info
    schema: public
  type: add_existing_table_or_view
