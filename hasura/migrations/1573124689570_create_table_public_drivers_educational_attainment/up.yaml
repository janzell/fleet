- args:
    sql: "CREATE TABLE \"public\".\"drivers_educational_attainment\"(\"primary_school_name\"
      text NOT NULL, \"primary_degree\" text NOT NULL, \"primary_year_attended\" text
      NOT NULL, \"vocational_school_name\" text NOT NULL, \"vocational_degree\" text
      NOT NULL, \"vocational_year_attended\" text NOT NULL, \"secondary_school_name\"
      text NOT NULL, \"secondary_degree\" text NOT NULL, \"secondary_year_attended\"
      text NOT NULL, \"tertiary_school_name\" text NOT NULL, \"tertiary_degree\" text
      NOT NULL, \"tertiary_year_attended\" text NOT NULL, \"course\" text NOT NULL,
      \"special_skills\" text NOT NULL, \"others\" text NOT NULL, \"id\" serial NOT
      NULL, \"created_at\" timestamptz NOT NULL DEFAULT now(), \"updated_at\" timestamptz
      NOT NULL DEFAULT now(), PRIMARY KEY (\"id\") );\nCREATE OR REPLACE FUNCTION
      \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS TRIGGER AS $$\nDECLARE\n
      \ _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\" = NOW();\n  RETURN
      _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_drivers_educational_attainment_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"drivers_educational_attainment\"\nFOR EACH ROW\nEXECUTE
      PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT ON TRIGGER
      \"set_public_drivers_educational_attainment_updated_at\" ON \"public\".\"drivers_educational_attainment\"
      \nIS 'trigger to set value of column \"updated_at\" to current timestamp on
      row update';\n"
  type: run_sql
- args:
    name: drivers_educational_attainment
