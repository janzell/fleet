- args:
    sql: "CREATE TABLE \"public\".\"drivers_employment_history\"(\"id\" serial NOT
      NULL, \"company_name\" text NOT NULL, \"position\" text NOT NULL, \"from_date\"
      text NOT NULL, \"end_date\" text NOT NULL, \"driver_id\" integer NOT NULL, \"created_at\"
      timestamptz NOT NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT
      now(), PRIMARY KEY (\"id\") );\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_drivers_employment_history_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"drivers_employment_history\"\nFOR EACH ROW\nEXECUTE PROCEDURE
      \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT ON TRIGGER \"set_public_drivers_employment_history_updated_at\"
      ON \"public\".\"drivers_employment_history\" \nIS 'trigger to set value of column
      \"updated_at\" to current timestamp on row update';\n"
  type: run_sql
- args:
    name: drivers_employment_history
    schema: public
  type: add_existing_table_or_view
